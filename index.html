<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HottestCities</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/paper-slider/paper-slider.html">
</head>
<body>
<core-ajax
        auto
        url="http://api.openweathermap.org/data/2.5/box/city?bbox=-125,50,-66,24,7&cluster=yes&units=imperial"
        handleAs="json"></core-ajax>
<table>
    <template id="tableTemplate" repeat="{{cities}}">
        <tr>
            <td>{{rank}}</td>
            <td>{{name}}</td>
            <td>{{main.temp}}</td>
            <td>{{dtts}}</td>
        </tr>
    </template>
</table>
<br>
<google-map fitToMarkers style ="height: 640px;width: 640px;display: block;">
    <template id="mapTemplate" repeat="{{cities}}">
        <google-map-marker icon="{{icon}}" latitude="{{coord.lat}}" longitude="{{coord.lon}}" title="{{name}} {{main.temp}} {{id}}"></google-map-marker>
    </template>
</google-map>
<script>
    document.addEventListener('polymer-ready', function() {
        var ajax = document.querySelector("core-ajax");
        ajax.addEventListener("core-response",
                function(e) {
                    var cities = e.detail.response.list;
//                    var citiesFiltered = cities.filter(function(e){return e.id > 4019260 && e.id < 5881791 && e.id != 5815135});
                    var citiesFiltered = cities.filter(function(e){return e.id <= 4019260 || e.id >= 5881791});
                    var citiesSorted = citiesFiltered.sort(function(a, b){return b.main.temp-a.main.temp});
                    for (var i = 0; i < citiesSorted.length; ++i) {
                        citiesSorted[i].rank = i+1;
                        citiesSorted[i].dtts = new Date(citiesSorted[i].dt * 1000);
                        if (i < 5) {
                            citiesSorted[i].icon = "https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=" + (i+1) + "|FFCC00|000000";
                        } else {
                            citiesSorted[i].icon = "http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_red.png";
                        }
                    }
                    var citiesTopFive = citiesSorted.slice(0,5);
                    document.querySelector('#tableTemplate').model = {
                        cities: citiesTopFive
                    };
                    document.querySelector('#mapTemplate').model = {
                        cities: citiesSorted
                    };
                }
        );
    });
</script>
</body>
</html>
